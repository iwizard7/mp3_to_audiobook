<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="20"/>

  <!-- MP3 icon on the left -->
  <g transform="translate(250, 350)">
    <!-- MP3 background -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#FF6B6B"/>
    <!-- MP3 text -->
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MP3</text>
  </g>

  <!-- Arrow in the middle -->
  <g transform="translate(430, 470)">
    <path d="M0 0 L60 0 L45 15 L60 30 L0 30 L15 15 Z" fill="url(#arrowGradient)"/>
  </g>

  <!-- M4B icon on the right -->
  <g transform="translate(550, 350)">
    <!-- M4B background -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#4ECDC4"/>
    <!-- M4B text -->
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">M4B</text>
  </g>

  <!-- Musical notes -->
  <g transform="translate(400, 200)" fill="#ffffff" opacity="0.8">
    <!-- Note 1 -->
    <path d="M10 20 Q10 10 20 10 Q30 10 30 20 L30 60 Q30 70 20 70 Q10 70 10 60 Z"/>
    <line x1="30" y1="20" x2="30" y2="10"/>
    <line x1="30" y1="10" x2="40" y2="5"/>

    <!-- Note 2 -->
    <g transform="translate(50, -10)">
      <path d="M10 20 Q10 10 20 10 Q30 10 30 20 L30 60 Q30 70 20 70 Q10 70 10 60 Z"/>
      <line x1="30" y1="20" x2="30" y2="10"/>
      <line x1="30" y1="10" x2="40" y2="5"/>
    </g>

    <!-- Note 3 -->
    <g transform="translate(100, 5)">
      <path d="M10 20 Q10 10 20 10 Q30 10 30 20 L30 60 Q30 70 20 70 Q10 70 10 60 Z"/>
      <line x1="30" y1="20" x2="30" y2="10"/>
      <line x1="30" y1="10" x2="40" y2="5"/>
    </g>
  </g>

  <!-- App title -->
  <text x="512" y="750" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">MP3 to M4B</text>
  <text x="512" y="790" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="18">Audio Converter</text>
</svg>